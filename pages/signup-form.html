<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../css/myStyles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid View">
        <div class="row Content">
            <div class="signupImg"></div>
            <p class="Welcome">Create Account</p>
            <p class="sub">Go ahead and sign up, let everyone know how awesome you are!</p>
            <form name="myForm" id="myForm" method="post">
                <div class="input">
                    <i class="fa-regular fa-user"></i>
                    <div class="vl"></div>
                    <input type="text" name="Username" id="Username" placeholder="Username">
                </div>
                <div class="input">
                    <i class="fa-regular fa-envelope"></i>
                    <div class="vl"></div>
                    <input type="email" name="Email" id="Email" placeholder="Email">
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <div class="vl"></div>
                    <input type="password" name="Password" id="Password" placeholder="Password">
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <div class="vl"></div>
                    <input type="password" name="Con_Password" id="Con_Password" placeholder="Confirm Password">
                </div>
                <button class="btn myBtn" id="Get_Started" type="submit">Create
                    Account</button>
            </form>


        </div>
    </div>
</body>
<script src="../js/myScript.js"></script>

</html>
